<section
  class="px-10 py-24 flex flex-row space-evenly gap-4 items-center justify-center"
>
  <header></header>
  <div>
    <div id="movie-component"></div>
    <form
      hx-post="http://localhost:5275/api/findMovie"
      hx-trigger="submit"
      hx-target="#movie-component"
      hx-swap="innerHTML"
    >
      <input type="hidden" name="id" />
      <div class="flex flex-col space-y-4">
        <label for="title">Title</label>
        <input
          type="text"
          name="title"
          id="title"
          class="border border-gray-400 rounded-md p-2"
        />
        <label for="year">Year</label>
        <input
          type="text"
          name="year"
          id="year"
          class="border border-gray-400 rounded-md p-2"
        />

        <button
          type="submit"
          class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded"
        >
          Submit
        </button>
      </div>
    </form>
  </div>
</section>
